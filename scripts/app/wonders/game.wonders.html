<div class="row">
	<table>
		<tr ng-repeat="wonder in availableWonders | filter:ageFilter">
			<td>
				<h3>{{wonder.name}} <small> {{wonder.description}} </small>
				</h3>
			</td>
			<td width="300">
				<div ng-show="wonderBuilding(wonder) >= 0">
					<progressbar max="100" class="expand" value="wonderBuilding(wonder)" type="success"></progressbar>
				</div>
				<div ng-show="!wonderBuilt(wonder.name) && wonderBuilding(wonder) < 0">
					<button class="right expand small" ng-click="build(wonder);">Build ({{wonder.lossPerTurn | number}}<i class="fa fa-gavel"></i> per Turn for {{wonder.turns}} Turns)</button>
				</div>
				<div ng-show="wonderBuilt(wonder.name)">
					<h3>Constructed</h3>
				</div>
			</td>			
		</tr>
	</table>
</div>
