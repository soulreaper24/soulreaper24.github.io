<div class="row">
	<table>
		<tr ng-repeat="building in availableBuildings">
			<td>{{building.name}}</td>
			<td>{{building.description}}</td>
			<td>{{building.cost}}</td>
			<td><button ng-disabled="getProduction() < building.cost" ng-click="buy(building);">Buy</button></td>
		</tr>
	</table>
</div>
