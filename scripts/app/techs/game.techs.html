<div class="row">
	<table>
		<tr ng-repeat="tech in availableTechs">
			<td>{{tech.name}}</td>
			<td>{{tech.description}}</td>
			<td>{{tech.cost}} <i class="fa fa-flask"></i></td>			
			<td>
				<div ng-hide="notResearchedTech(tech.name)">
					<button ng-disabled="getScience() < tech.cost" ng-click="research(tech);">Research</button>
				</div>
				<div ng-show="notResearchedTech(tech.name)">
					Researched.
				</div>
			</td>
		</tr>
	</table>
</div>
