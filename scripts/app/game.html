<div class="grey-background">
	<div class="row">	
		<div class="small-12 columns">
			Year: {{getYear()}}
		</div>
	</div>
	<div class="row">	
		<div class="small-3 columns">
			Production {{getProduction()}} <i class="fa fa-gavel"></i>
		</div>
		<div class="small-3 columns">
			Production per Turn {{getProductionPerTurn()}} <i class="fa fa-gavel"></i>
		</div>
		<div class="small-3 columns">
			Science {{getScience()}} <i class="fa fa-flask"></i>
		</div>	
		<div class="small-3 columns">
			Science per Turn {{getSciencePerTurn()}} <i class="fa fa-flask"></i>
		</div>
	</div>
	<div class="row">
		<ul class="button-group even-4">
	  		<li><a ui-sref="game.buildings" ui-sref-active="alert" class="button">Buildings</a></li>
	  		<li><a ui-sref="game.wonders" ui-sref-active="alert" class="button">Wonders</a></li>
	  		<li><a ui-sref="game.techs" ui-sref-active="alert" class="button">Techs</a></li>
	  		<li><a ui-sref="game.units" ui-sref-active="alert" class="button">Units</a></li>  
		</ul>	
	</div>

	<div ui-view>
	</div>

	<div class="row">
		<button ng-click="endTurn();">End Turn</button>
	</div>
</div>
